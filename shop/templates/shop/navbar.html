<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0px; background-color: rgba(28, 54, 85, .2);">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="container-fluid">
      <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar">1</span>
      <span class="icon-bar">2</span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{% url 'shop:product_list' %}" style="color: #ffffff">Главная</a>
    <a class="navbar-brand" href="{% url 'shop:product_list' %}" style="color: #ffffff">Фотоаппараты</a>
    <a class="navbar-brand" href="{% url 'shop:product_list' %}" style="color: #ffffff">Объективы</a>
    <a class="navbar-brand" href="{% url 'shop:product_list' %}" style="color: #ffffff">Аксессуары</a>

    <ul class="nav navbar-nav navbar-right">
      
      <button class="btn btn-link pull-right">
          
        {% with totail_items=cart|length %}
            {% if cart|length > 0 %}
           
                <p style="color: #ffffff">Мои покупки:</p>
                <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
                    {{ totail_items }} -  {{ cart.get_total_price }} грн.

                {% else %}
                <p style="color: #ffffff">Корзина пустая.</p>
            {% endif %}
        {% endwith %}
     </button>
